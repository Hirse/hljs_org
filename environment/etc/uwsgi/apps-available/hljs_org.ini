[uwsgi]
master = 1
chdir = /home/maniac/hljs_org
virtualenv = /home/maniac/hljs_org/venv
module = hljs_org.wsgi
processes = 10
max-requests = 200
plugins = python3,logfile
uid = maniac
gid = maniac
chmod-socket = 777
req-logger = file:/dev/null
env = HOME=/home/maniac
env = LANG=en_US.UTF-8
env = DEBUG=0
env = HLJS_SOURCE=/home/maniac/code/highlight
env = HLJS_CDN_SOURCE=/home/maniac/code/cdn-release
env = HLJS_CACHE=/home/maniac/app-data/hljs_cache
env = MEMCACHE=127.0.0.1:11211
env = STATIC_ROOT=/var/www/hljs_org/static
